<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>

<!--information donnÃ©es au navigateur-->
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<!-- Feuilles de Styles -->
<link rel="stylesheet" type="text/css" href="css/style.css" />

<link rel="stylesheet" type="text/css"
	href="/webjars/bootstrap/5.2.2/css/bootstrap.min.css">



<title>only template</title>

</head>
<body>
	<div class="container-fluid  text-white text-center bg-dark  p-2  ">
		<span class="  h-50 p-2 fw-bolder font-monospace">Pay My Buddy</span>
	</div>



	<nav class="navbar navbar-expand-sm ">
		<div class="container-fluid">
			<div>
				<a th:href="@{/}"> <img src="media/logoPMB.png"
					alt="logo Pay My Buddy" title="Go home !" /></a>
			</div>
			<!--  	<div sec:authorize="isAuthenticated()" ><span sec:authentication="principal.authorities"></span></div> -->
			<ul class="navbar-nav">
				<li class="nav-item"
					sec:authorize="hasAnyAuthority('3USER', '2CONTACT_TO_DEF', '1PROFIL_TO_DEF' )"><a
					class="nav-link fs-5" th:href="@{/}">Home</a></li>

				<li class="nav-item dropdown " 
					sec:authorize="hasAnyAuthority('3USER', '2CONTACT_TO_DEF', '1PROFIL_TO_DEF')">
					<a class="nav-link fs-5 dropdown-toggle" role="button"
					data-bs-toggle="dropdown" id="dropdownMenuLink"> Profile </a>

					<div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
						<a sec:authorize="hasAnyAuthority('3USER', '2CONTACT_TO_DEF', '1PROFIL_TO_DEF')" class="dropdown-item" th:href="@{/watchmyprofile}"> 
							Civil Profile </a> 
						<a sec:authorize="hasAnyAuthority('3USER')" class="dropdown-item" th:href="@{/watchmybudyAccount}">
							Manage Account </a>
					</div>
				</li>

				<li class="nav-item"
					sec:authorize="hasAnyAuthority('3USER', '2CONTACT_TO_DEF')">
					<a class="nav-link  fs-5" th:href="@{/contacts}">Contact</a></li>

				<li class="nav-item " sec:authorize="hasAuthority('3USER')">
					<a class="nav-link fs-5 " th:href="@{/transfers}">Transfer</a>
				</li>

				<li class="nav-item" sec:authorize="isAnonymous()">
					<a class="nav-link  fs-5" th:href="@{/login}">Login</a>
				</li>
				<li class="nav-item" sec:authorize="isAuthenticated()">
					<a class="nav-link  fs-5" th:href="@{/logout}">Log off</a>
				</li>
			</ul>

		</div>
	</nav>

 <script type="text/javascript" src="/webjars/bootstrap/5.2.2/js/bootstrap.bundle.min.js"></script>

	<section layout:fragment="content1"></section>

<script type="text/javascript" src="/webjars/bootstrap/5.2.2/js/bootstrap.bundle.min.js"></script>

</body>
</html>
