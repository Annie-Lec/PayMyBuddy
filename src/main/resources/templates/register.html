<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	layout:decorate="Template1">


<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>home</title>
<link rel="stylesheet"
	href="/webjars/bootstrap/5.2.2/css/bootstrap.min.css">
<script type="text/javascript"
	src="/webjars/bootstrap/5.2.2/js/bootstrap.bundle.min.js"></script>


</head>

<body>
	<div layout:fragment="content1">

		<div class="container-fluid bg-light text-muted  p-3  ">
			<div>
				<h1 class="fs-5 fw-light ">Login</h1>
			</div>
			<div>
				<span sec:authentication="name"></span>
			</div>

		</div>

		<div>
			<h2 class="text-danger">Let's create a new 	account !</h2>
			<p class="text-dark">Renseignez votre email et choisissez un mot de passe</p>
		</div>


		<div class="container mt-5">

			<div class="card-header">Pay my Buddy</div>
			<div class="card-body">


				<form method="get" th:action="@{/register}">

					<div>
						<label>Email</label> <input class="form-control"
							type="email" name="username" placeholder="Email" th:value="${appUser.username}" />
						<span class="text-danger" th:errors="${appUser.username}"></span>
					</div>
					<div>
						<label>Password</label> <input class="form-control"
							type="password" name="password" placeholder="Password"  th:value="${appUser.password}" /> <span
							class="text-danger" th:errors="${appUser.password}"></span>
					</div>
					<div>
						<label>Confirm password</label> <input type="password" name="verifyPwd" /> 
					</div>
					

					<button type="submit" class="btn btn-primary">Save</button>




				</form>



			</div>
		</div>



	</div>




</body>

</html>
