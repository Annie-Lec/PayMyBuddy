<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css"
	href="/webjars/bootstrap/5.2.2/css/bootstrap.min.css">
<script type="text/javascript"
	src="/webjars/bootstrap/5.2.2/js/bootstrap.bundle.min.js"></script>
<title>only template</title>


</head>
<body>
	<div class="container-fluid  text-white text-center bg-dark  p-2  ">
		<span class="  h-50 p-2 fw-bolder font-monospace">Pay My Buddy</span>
	</div>



	<nav class="navbar navbar-expand-sm ">
		<div class="container-fluid">
			<div>
				<img src="media/logoPMB.png" alt="logo Pay My Buddy" />
			</div>
			<ul class="navbar-nav">
				<li class="nav-item" sec:authorize="isAuthenticated()"><a class="nav-link text-dark fs-5"
					th:href="@{/}">Home</a></li>
				<li class="nav-item " sec:authorize="isAuthenticated()"><a
					class="nav-link text-dark fs-5 fw-light" href="#">Transfer</a></li>
				<li class="nav-item" sec:authorize="isAuthenticated()"><a class="nav-link text-dark fs-5"
					href="#">Profile</a></li>
				<li class="nav-item" sec:authorize="isAuthenticated()">
				<a class="nav-link text-dark fs-5"
					href="#">Contact</a></li>
		<!--  		<li class="nav-item"><a class="nav-link text-dark fs-5"
					th:href="@{/login}">Log off</a></li>-->
				<li class="nav-item" sec:authorize="isAnonymous()"><a class="nav-link text-dark fs-5" th:href="@{/login}">Login</a></li>
                <li class="nav-item" sec:authorize="isAuthenticated()"><a class="nav-link text-dark fs-5" th:href="@{/login}">Log off</a></li>
			</ul>

		</div>
	</nav>


	<section layout:fragment="content1"></section>
</body>
</html>
